<div class="perfil-content">
    <div class="side-left" (click)="redirec()">
        <img [src]="formatSrc(linkInfo.src_image)" >
        <div class="h5">{{linkInfo.nombre}}</div>
    </div>
    <div class="side-right">
       <div class="function">
        <i class="fa {{classLike}}" (click)="like(linkInfo.id)"></i>
        <i class="fa {{claseMute}}" (click)="mute()"></i>
       </div>
    </div>
</div>
